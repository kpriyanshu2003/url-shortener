<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LinkShort - A simple URL shortener" />
    <meta name="keywords" content="URL, shortener, link, shorten, web app" />
    <meta name="author" content="Kumar Priyanshu" />
    <meta name="theme-color" content="#4CAF50" />

    <title>LinkShort - URL Shortener</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">LinkShort</div>
      <div class="subtitle">Shorten your URLs with style</div>

      <div class="input-group">
        <input
          type="url"
          class="url-input"
          placeholder="Enter your long URL here..."
          id="urlInput"
        />
      </div>

      <button class="shorten-btn" onclick="shortenUrl()">Shorten URL</button>

      <div class="result" id="result">
        <div class="result-label">Shortened URL:</div>
        <div class="result-content">
          <div class="short-url" id="shortUrl"></div>
          <button class="copy-btn" onclick="copyToClipboard()" id="copyBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M6.6 11.397c0-2.726 0-4.089.843-4.936c.844-.847 2.201-.847 4.917-.847h2.88c2.715 0 4.073 0 4.916.847c.844.847.844 2.21.844 4.936v4.82c0 2.726 0 4.089-.844 4.936c-.843.847-2.201.847-4.916.847h-2.88c-2.716 0-4.073 0-4.917-.847s-.843-2.21-.843-4.936z"
              />
              <path
                fill="currentColor"
                d="M4.172 3.172C3 4.343 3 6.229 3 10v2c0 3.771 0 5.657 1.172 6.828c.617.618 1.433.91 2.62 1.048c-.192-.84-.192-1.996-.192-3.66v-4.819c0-2.726 0-4.089.843-4.936c.844-.847 2.201-.847 4.917-.847h2.88c1.652 0 2.8 0 3.638.19c-.138-1.193-.43-2.012-1.05-2.632C16.657 2 14.771 2 11 2S5.343 2 4.172 3.172"
                opacity="0.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="snackbar"></div>
  </body>
</html>
